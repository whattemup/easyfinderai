# EasyFinder AI - fly.io Deployment Configuration 

  

# Backend fly.toml (place in /backend folder) 

app = \"easyfinder-api\" 

primary_region = \"iad\" 

  

[build] 

  dockerfile = \"Dockerfile\" 

  

[env] 

  APP_ENV = \"production\" 

  

[http_service] 

  internal_port = 8001 

  force_https = true 

  auto_stop_machines = true 

  auto_start_machines = true 

  min_machines_running = 0 

  

[[vm]] 

  memory = \"512mb\" 

  cpu_kind = \"shared\" 

  cpus = 1 
