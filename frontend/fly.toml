# EasyFinder AI - fly.io Frontend Configuration 

  

app = \"easyfinder-web\" 

primary_region = \"iad\" 

  

[build] 

  dockerfile = \"Dockerfile\" 

  

[http_service] 

  internal_port = 3000 

  force_https = true 

  auto_stop_machines = true 

  auto_start_machines = true 

  min_machines_running = 0 

  

[[vm]] 

  memory = \"512mb\" 

  cpu_kind = \"shared\" 

  cpus = 1 
